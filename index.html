<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Complaint Form & Records</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-wrapper">
        <div class="form-header">Employee Complaint Form</div>
        
        <form id="complaintForm">
            <label>Employee Name</label>
            <div class="flex-row">
                <div class="input-container">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" id="fName" required>
                    <span class="sub-label">First Name</span>
                </div>
                <div class="input-container">
                    <input type="text" id="lName" required>
                    <span class="sub-label">Last Name</span>
                </div>
            </div>
            <label>Employee Id Number</label>
            <div class="input-container">
                <i class="fa-regular fa-id-card"></i>
                <input type="text" id="eID" required>
            </div>
            <label>Department</label>
            <div class="input-container">
                <i class="fa-regular fa-building"></i>
                <input type="text" id="dept" required>
            </div>
            <label>Position</label>
            <div class="input-container">
                <i class="fa-regular fa-address-card"></i>
                <input type="text" id="pos" required>
            </div>
            <label>Date of Incident</label>
            <div class="input-container half-width">
                <i class="fa-regular fa-calendar-days"></i>
                <input type="text" id="iDate" placeholder="dd-MMM-yyyy" required>
            </div>
            <span class="format-hint">DD-MM-YY</span>
            <label>Nature of Complaint</label>
            <div class="radio-list">
                <div class="radio-item"><input type="radio" name="nature" value="Discrimination"> Discrimination</div>
                <div class="radio-item"><input type="radio" name="nature" value="Conflict"> Conflict with Co-worker</div>
                <div class="radio-item"><input type="radio" name="nature" value="Safety"> Workplace Safety Concern</div>
                <div class="radio-item"><input type="radio" name="nature" value="Harassment"> Harassment</div>
                <div class="radio-item"><input type="radio" name="nature" value="Other"> Other</div>
            </div>
            <label>Description of Incident</label>
            <textarea id="iDesc" rows="4" required></textarea>
            <div class="agreement">
                <input type="checkbox" id="check" required>
                <label for="check">I acknowledge that the information provided is true and accurate.</label>
            </div>
            <div class="center">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
    <div class="table-wrapper">
        <div class="form-header" style="font-size: 18px; margin-bottom: 10px;">Submitted Records</div>
        <table id="recordTable">
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>ID</th>
                    <th>Dept/Pos</th>
                    <th>Date</th>
                    <th>Nature</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
